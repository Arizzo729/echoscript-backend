[flake8]
max-line-length = 120
extend-ignore = B008,E402,E501
exclude =
    .git,
    __pycache__,
    .venv*,
    node_modules,
    echoscript_backend_20*,
    .audit_bundle_*

[isort]
profile = black
line_length = 100
known_first_party = app
known_third_party = fastapi,uvicorn,sqlalchemy,alembic,redis,loguru,requests,httpx,pytest
skip = .venv

[tool:pytest]
addopts = -q
testpaths = tests

[mypy]
python_version = 3.10
ignore_missing_imports = True
